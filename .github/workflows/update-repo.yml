on:
  push:
jobs:
  update-repo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install github-apt-repos.
        run: |
          sudo apt update
          sudo apt install dpkg-dev apt-utils gpg libapt-pkg-dev

          cd $(
            mktemp -d /tmp/github-apt-repos-XXXXXX || exit 255
          ) || exit 255

          git clone https://github.com/black-desk/github-apt-repos || exit 255
          cd github-apt-repos
          pipx install .
      - name: Download all files in watched git repos.
        env: 
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir debs || exit 255
          cat list.json | jq .repos -r | xargs -I \{\} \
            gh release download -p "*" -D debs -R \{\}
      - name: Run github-apt-repos.
        run: |
          github-apt-repos \
            --github-delete-existing \
            --deb-dir debs \
            --github-apt-repo black-desk/ppa \
            --github-token ${{ secrets.GITHUB_TOKEN }}